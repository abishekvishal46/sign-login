{% extends "base.html" %}
{% block title %} Sign Up {% endblock %}
{% block content %}
<body style="background: url('./static/images/lllllll.png') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
  


  <div class="container"  >
    <img src="./static/images/logo.jpg" alt="Your Logo" style="border-radius: 50%;            max-width: 100px;
            max-height: 100px;
            margin-bottom: 20px;">
    <form   method="POST">
    
      <h2>Create an Account</h2>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password"  placeholder="confirm_password" required>

      <button type="submit">Sign Up</button>

      
    </form>

  </div>
</body>
{% endblock %}
